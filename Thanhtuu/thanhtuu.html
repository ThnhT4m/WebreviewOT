<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Hiệu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Danh Hiệu CLB Manchester United</h1>
        </div>
    </header>
    <main>
        <section class="awards">
            <div class="award-item">
                <img src="images/Epl-cup.png" alt="Premier League Cup" class="award-image">
                <h2>Premier League</h2>
                <p>Vô địch 20 lần (Lần gần nhất: 2013)</p>
            </div>
            <div class="award-item">
                <img src="images/fa-cup.png" alt="FA Cup" class="award-image">
                <h2>FA Cup</h2>
                <p>Vô địch 12 lần (Lần gần nhất: 2016)</p>
            </div>
            <div class="award-item">
                <img src="images/europa-league2.png" alt="UEFA Champions League" class="award-image">
                <h2>UEFA Champions League</h2>
                <p>Vô địch 3 lần (Lần gần nhất: 2008)</p>
            </div>
            <div class="award-item">
                <img src="images/leaguecup.png" alt="EFL Cup" class="award-image">
                <h2>EFL Cup</h2>
                <p>Vô địch 6 lần (Lần gần nhất: 2023)</p>
            </div>
            <div class="award-item">
                <img src="images/FIFA_Club_World_Cup-3.png" alt="FIFA Club World Cup" class="award-image">
                <h2>FIFA Club World Cup</h2>
                <p>Vô địch 1 lần (2008)</p>
            </div>
        </section>
        
        <!-- Nút quay về trang chủ -->
        <div class="back-home">
            <a href="../index.html" class="btn-home">Quay về trang chủ</a>
        </div>
    </main>
</body>
</html>
