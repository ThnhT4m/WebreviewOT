<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Thi Đấu Bóng Đá</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>Lịch Thi Đấu Bóng Đá</h1>
        </div>
        
        <!-- Phần lịch thi đấu sẽ được chèn vào đây -->
        <div class="schedule">
            <!-- Các lịch thi đấu (các khung) -->
            <div class="match">
                <div class="team home">
                    <span>Manchester United</span>
                    <img src="logo/logomu.png" alt="Manu Logo">
                </div>
                <div class="info">
                    <span>Thứ 7, 30/11</span>
                    <span>03:00</span>
                </div>
                <div class="team away">
                    <img src="logo/southamlogo.png" alt="Southampton Logo">
                    <span>Southampton</span>
                </div>
            </div>
            <!-- Các khung match khác có thể được thêm vào tương tự -->
        </div>

        <!-- Nút quay về trang chủ -->
        <a href="../index.html" class="back-button">Trở về trang chủ</a>
    </div>
</body>
</html>
